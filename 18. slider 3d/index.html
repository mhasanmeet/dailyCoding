<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Slider 3d</title>
    <link rel="stylesheet" href="./node_modules/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="swiper-container">
        <div class="swiper-wrapper">

                <div class="imgBx">
                    <img src="./1.jpg" alt="">

                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="./2.jpg" alt="">
                </div>
                <div class="content">
                    <h2>Blend</h2>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="./3.jpg" alt="">
                </div>

                    <h2>Coffee Cup</h2>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="./4.jpg" alt="">
                </div>
                <div class="content">
                    <h2>Serve</h2>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="./5.jpg" alt="">
                </div>
                <div class="content">
                    <h2>Share</h2>
                </div>

    <script src="main.js"></script s>

</html>
